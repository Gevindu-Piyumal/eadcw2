<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
<meta charset="ISO-8859-1">
<title>Edit Employee</title>

<!-- Font Awesome -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
	rel="stylesheet" />
<!-- Google Fonts -->
<link
	href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
	rel="stylesheet" />
<!-- MDB -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.css"
	rel="stylesheet" />
<!-- MDB -->
<script type="text/javascript"
	src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.js"></script>

<script>
function myFunction() {
  alert("Never gonna give you up \nNever gonna let you down \nNever gonna run around and desert you \nNever gonna make you cry \nNever gonna say goodbye \nNever gonna tell a lie and hurt you");
}
</script>

<style type="text/css">
@media ( min-width : 1200px) {
	.navbar-nav {
		gap: 2rem;
	}
}

body {
	background-color: rgb(255 235 59);
}

.navbar {
	border-radius: 10px 20px;
	margin: 1%;
	min-height: 8vh;
}

</style>

</head>
<body>
	<!-- NavBar Start -->
	<nav class="navbar navbar-expand-md navbar-light bg-light">
		<div class="container">

			<!-- Logo Start -->
			<a class="navbar-brand" href="#"><img
				src="https://mdbcdn.b-cdn.net/img/logo/mdb-transaprent-noshadows.webp"
				height="20" alt="MDB Logo" loading="lazy" /></a>
			<!-- Logo End -->

			<!-- Navbar Toggler Start -->
			<button class="navbar-toggler" type="button"
				data-mdb-toggle="collapse" data-mdb-target="#navbarText"
				aria-controls="navbarText" aria-expanded="false"
				aria-label="Toggle navigation">
				<i class="fas fa-bars"></i>
			</button>
			<!-- Navbar Toggler End -->

			<!-- Collapsing Items Start -->
			<div class="collapse navbar-collapse justify-content-center"
				id="navbarText">
				<ul class="navbar-nav mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link" href="/"> <span><i
								class="fas fa-home fa-1x"></i></span> Home
					</a></li>
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="#"> <span><i
								class="fas fa-user-plus fa-1x"></i></span> Add Employee
					</a></li>

				</ul>
			</div>
			<!-- Collapsing Items End -->
			<button class="btn btn-danger" onclick="myFunction()">Log-Out</button>
		</div>
	</nav>
	<!-- NavBar End -->

	<div class="container">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<div class="card hover-shadow">
					
					<h5 class="card-header text-center card-title">Edit Employee</h5>
					
					<div class="card-body">

						<form th:action="@{/update}" method="post" th:object="${emp}">
						
						<input type="hidden" th:value="${emp.id}" name="id">

							<div class="form-group">
								<label>Enter Full Name</label> <input type="text"
									class="form-control" name="name" th:value="${emp.name}" required>
							</div>

							<div class="form-group">
								<label>Enter Address</label> <input type="text"
									class="form-control" name="address" th:value="${emp.address}" required>
							</div>

							<div class="form-group">
								<label>Enter Email</label> <input type="email"
									class="form-control" name="email" th:value="${emp.email}" required>
							</div>


							<div class="form-group">
								<label>Enter Phone No</label> <input type="number"
									class="form-control" name="phno" th:value="${emp.phno}" required>
							</div>


							<div class="form-group">
								<label>Enter Salary</label> <input type="number"
									class="form-control" name="salary" th:value="${emp.salary}" required>
							</div>

							<button class="btn btn-primary btn-block mt-3">Submit</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
