<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
<meta charset="ISO-8859-1">
<title>Home Page</title>

<!-- Font Awesome -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
	rel="stylesheet" />
<!-- Google Fonts -->
<link
	href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
	rel="stylesheet" />
<!-- MDB -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.css"
	rel="stylesheet" />
<!-- MDB -->
<script type="text/javascript"
	src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.js"></script>

<script>
function myFunction() {
  alert("Never gonna give you up \nNever gonna let you down \nNever gonna run around and desert you \nNever gonna make you cry \nNever gonna say goodbye \nNever gonna tell a lie and hurt you");
}
</script>

<style type="text/css">
@media ( min-width : 1200px) {
	.navbar-nav {
		gap: 2rem;
	}
}

body {
	background-color: rgb(255 235 59);
}

.navbar {
	border-radius: 10px 20px;
	margin: 1%;
	min-height: 8vh;
}
</style>

</head>
<body>
	<!-- NavBar Start -->
	<nav class="navbar navbar-expand-md navbar-light bg-white">
		<div class="container">

			<!-- Logo Start -->
			<a class="navbar-brand" href="#"><img
				src="https://mdbcdn.b-cdn.net/img/logo/mdb-transaprent-noshadows.webp"
				height="20" alt="MDB Logo" loading="lazy" /></a>
			<!-- Logo End -->

			<!-- Navbar Toggler Start -->
			<button class="navbar-toggler" type="button"
				data-mdb-toggle="collapse" data-mdb-target="#navbarText"
				aria-controls="navbarText" aria-expanded="false"
				aria-label="Toggle navigation">
				<i class="fas fa-bars"></i>
			</button>
			<!-- Navbar Toggler End -->

			<!-- Collapsing Items Start -->
			<div class="collapse navbar-collapse justify-content-center"
				id="navbarText">
				<ul class="navbar-nav mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="#"> <span><i
								class="fas fa-home fa-1x"></i></span> Home
					</a></li>
					<li class="nav-item"><a class="nav-link" href="add-employee">
							<span><i class="fas fa-user-plus fa-1x"></i></span> Add Employee
					</a></li>
				</ul>
			</div>
			<!-- Collapsing Items End -->
			<button class="btn btn-danger" onclick="myFunction()">Log-Out</button>
		</div>
	</nav>
	<!-- NavBar End -->

	<div th:if=${session.msg}>
		<div class="alert alert-success m-3" role="alert" th:text="${session.msg}">
		</div>
		<th:block th:text="${#session.removeAttribute('msg')}"></th:block>
	</div>

	<div class="container">
		<div class="table-responsive rounded-5">
			<table class="table table-striped table-hover table-light">
				<thead>
					<tr>
						<th scope="col">ID</th>
						<th scope="col">Name</th>
						<th scope="col">Address</th>
						<th scope="col">Email</th>
						<th scope="col">Phone Number</th>
						<th scope="col">Salary</th>
						<th scope="col">Action</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="e : ${emp}">
						<th th:text="${e.id}">1</th>
						<td th:text="${e.name}"></td>
						<td th:text="${e.address}"></td>
						<td th:text="${e.email}"></td>
						<td th:text="${e.phno}"></td>
						<td th:text="${e.salary}"></td>
						<td><a class="btn btn-sm btn-primary"
							th:href="@{/edit/{id}(id=${e.id})}"><i class="fas fa-pencil-alt fa-1x"></i></a> <a
							class="btn btn-sm btn-danger"
							th:href="@{/delete/{id}(id=${e.id})}"><i class="fas fa-trash-alt fa-1x"></i></a></td>
					</tr>
					
			</table>
		</div>
	</div>
</body>
</html>
